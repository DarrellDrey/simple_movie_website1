<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Movie</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Update Movie</h1>
      <form action="{{ url_for('update_movie') }}" method="POST">
        <input type="hidden" name="id" value="{{ movie[0] }}" />
        <label for="title">Title:</label>
        <input
          type="text"
          id="title"
          name="title"
          value="{{ movie[1] }}"
          required
        /><br />
        <label for="director">Director:</label>
        <input
          type="text"
          id="director"
          name="director"
          value="{{ movie[2] }}"
          required
        /><br />
        <label for="year">Year:</label>
        <input
          type="number"
          id="year"
          name="year"
          value="{{ movie[3] }}"
          required
        /><br />
        <button type="submit">Update Movie</button>
      </form>
      <a href="{{ url_for('index') }}">Back to Movie List</a>
    </div>
  </body>
</html>
